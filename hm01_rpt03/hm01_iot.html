<!DOCTYPE html>
<html>
	<head>
    <meta charset="utf-8">
    <title> HM01 IoT</title>
</head>

<body>
    <h3>홈 제어 시스템 - 온도 및 습도 조절</h3>
    <hr>
    <form>
        지속시간 (0.0~12.0시간) :
        <input type="number" min="0.0" max="12.0" step="0.5">
        <br>
        <br>
        온도 설정 :10&deg;
        <input type="range" min="10" max="30" list="temperatures">
        30&deg;
        <datalist id="temperatures">
            <option value="12" label="Low">
            <option value="20" label="Medium">
            <option value="28" label="High"></datalist>
                <br>
                습도 설정 :10&deg;
                <input type="range" min="10" max="30" list="sd">
                30&deg;
                <datalist id="sd">
                    <option value="12" label="Low">
                    <option value="20" label="Medium">
                    <option value="28" label="High"></datalist>
                        <br>
                        <hr>

                        <h3>날짜 및 시간 관리 시스템</h3>
                        <hr>
                        여기는 날짜와 시간을 관리하는 곳입니다. <hr> 
                        <form>
                            <table>
                                <tr>
                                    <td>보고 싶은 날짜
                                    <td> <input type="date" value="2000-05-20">
                                </tr>
                                <tr>
                                    <td>보고 싶은 시간
                                    <td> <input type="time">
                                </tr>
                            </table>

                            

                            </form>
</body></html>
