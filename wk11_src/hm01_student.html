<!DOCTYPE html>
<!-- 이 부분은 주석문입니다. 웹 브라우저는 주석을 화면에 출력하지 않습니다. -->
<html>
  <head>
    <!-- 문서제목, 자바스크립트 코드, CSS 스타일 정의, 메타데이터정의 -->
    <meta charset="utf-8" />
    <title>hm01 : Student</title>
    <style></style>
    <script>
      var student = {
        ID: "HM01",
        NAME: "강서현",
        TEL: "010-1234-5678",
        birthday: "2000-02-26",
        int: 999999999999,
        money: function () {
          this.int + 1000;
        },
      };
    </script>
  </head>

  <body>
    <!-- 문서의 본문 텍스트, 이미지, 테이블, 자바스크립트 코드, 동영상 등 -->
    <h3>HM01 Student</h3>
    <hr />
    <script>
      document.write("ID : ");
      document.write(student.ID + " <hr>");
      document.write("이름 : ");
      document.write(student.NAME + "<hr>");
      document.write("전화번호 : ");
      document.write(student.TEL + " <hr>");
      document.write("Birthday : ");
      document.write(student.birthday + "<hr>");
      student.money();
      document.write("재산 : ");
      document.write(student.int + " 원<br>");
    </script>
  </body>
</html>
