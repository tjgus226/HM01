<!DOCTYPE html>

<html>
  <head>

    <meta charset="utf-8" />
    <title>hm01 : Javascript DOM</title>
    <style></style>
    <script></script>
  </head>

  <body>
    <!-- 문서의 본문 텍스트, 이미지, 테이블, 자바스크립트 코드, 동영상 등 -->

        <p>웹브라우저의 바탕 아무 곳이나 클릭해보세요.</p>
      </body>
</html>
